<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lacrimosa</title>
<style>
@font-face {
  font-family: 'Trajan Pro';
  src: url('fonts/TrajanPro.woff2') format('woff2'),
       url('fonts/TrajanPro.woff') format('woff'),
       url('fonts/TrajanPro.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

html, body {
  height: 100%;
  margin: 0;
  background-color: #fafafa;
  font-family: "Trajan Pro", serif;
  font-weight: 200;
  font-size: 22px;
  color: rgba(0,0,0,0.7); /* original 70% black */
  cursor: none;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  flex-direction: column;
  overflow: hidden;
}

/* subtle vignette */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.035) 100%);
  z-index: 1;
}

/* Pantone Silence mask at 17% opacity */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(246,239,229,0.17); /* 17% opacity */
  mix-blend-mode: darken;
  pointer-events: none;
  z-index: 2;
}

.container {
  opacity: 0;
  transition: opacity 1.2s ease;
  position: relative;
  z-index: 3;
}

.show {
  opacity: 1;
}

.title {
  font-size: 22px;
  letter-spacing: 0.08em;
  margin: 10px 0;
  cursor: pointer;
  text-shadow: 0px 2px 4px rgba(0,0,0,0.09); /* 9% shadow */
}

.email {
  opacity: 0;
  font-size: 18px;
  margin-top: 12px;
  transition: opacity 0.8s ease-in-out;
}

.title:hover + .email {
  opacity: 0.6;
}

#custom-cursor {
  position: fixed;
  top: 0; left: 0;
  width: 34px; height: 34px;
  border-radius: 50%;
  pointer-events: none;
  background-color: rgba(0,0,0,0.05);
  transform: translate(-50%, -50%);
  transition: background-color 0.3s, width 0.3s, height 0.3s, opacity 0.2s;
  z-index: 9999;
}
</style>
</head>
<body>

<div class="container" id="container">
  <div class="title">Slow &amp; steady.</div>
  <div class="email">contact@lacrimosa.co</div>
</div>

<div id="custom-cursor"></div>

<script>
// Custom cursor
const customCursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', e => {
  customCursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
});

// Fade-in on load
window.addEventListener('load', () => {
  const container = document.getElementById('container');
  setTimeout(() => {
    container.classList.add('show');
  }, 300);
});
</script>
<div id="menu">
            <script>
            fetch("/menu")
                .then(res => res.text())
                .then(html => {
    
                    document.getElementById("menu").innerHTML = html;
                });
            </script>
        </div>
</body>
</html>
