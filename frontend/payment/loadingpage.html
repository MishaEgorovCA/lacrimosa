<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Processing Order</title>
<style>
@font-face {
  font-family: 'Trajan Pro';
  src: url('fonts/TrajanPro.woff2') format('woff2'),
       url('fonts/TrajanPro.woff') format('woff'),
       url('fonts/TrajanPro.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

html, body {
  height: 100%;
  margin: 0;
  background-color: #fafafa;
  font-family: "Trajan Pro", serif;
  font-weight: 200;
  font-size: 22px;
  text-shadow: 0px 2px 4px rgba(0,0,0,0.09); /* 9% shadow */
  color: rgba(0,0,0,0.75);
  cursor: none;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

/* subtle vignette */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.035) 100%);
  z-index: 1;
}

/* Pantone Silence mask at 17% opacity */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(246,239,229,0.17); /* 17% opacity */
  mix-blend-mode: darken;
  pointer-events: none;
  z-index: 2;
}

.container {
  padding: 0 400px;
  position: relative;
  z-index: 3; /* above vignette and mask */
}

.phrase {
  font-size: 22px;
  margin-bottom: 40px;
}

.progress-container {
  width: 100%;
  height: 4px;
  background-color: rgba(0,0,0,0.1);
  border-radius: 2px;
  overflow: hidden;
}

.progress-bar {
  width: 0%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  border-radius: 2px;
  transition: width linear;
}

#custom-cursor {
  position: fixed;
  top: 0; left: 0;
  width: 34px; height: 34px;
  border-radius: 50%;
  pointer-events: none;
  background-color: rgba(0,0,0,0.05);
  transform: translate(-50%, -50%);
  z-index: 9999;
}
</style>
</head>
<body>

<div class="container">
  <div id="phrase" class="phrase"></div>
  <div class="progress-container">
    <div id="progress" class="progress-bar"></div>
  </div>
</div>

<div id="custom-cursor"></div>

<script>
// Custom cursor
const customCursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', e => {
  customCursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
});

// Chosen phrases
const phrases = [
  "Confirming payment details",
  "Verifying stock availability",
  "Preparing package",
  "Final quality check",
  "Finishing touches"
];

const totalDuration = 1000; // 1 second total
const progressBar = document.getElementById('progress');
const phraseEl = document.getElementById('phrase');

let startTime = null;

function animate(timestamp) {
  if (!startTime) startTime = timestamp;
  let elapsed = timestamp - startTime;
  let progress = Math.min(elapsed / totalDuration, 1);
  
  // Update bar
  progressBar.style.width = (progress * 100) + "%";
  
  // Update phrase based on progress
  const index = Math.floor(progress * phrases.length);
  phraseEl.textContent = phrases[Math.min(index, phrases.length - 1)];
  
  if (progress < 1) {
    requestAnimationFrame(animate);
  } else {
    // Redirect after completion
    setTimeout(() => {
      window.location.href = "complete.html";
    }, 200);
  }
}

requestAnimationFrame(animate);
</script>

</body>
</html>
